<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app">

        <h1>大家好，这是迷你版Vue的示例代码</h1>
        
        <hr />
        
        <h3>😁 测试双向数据绑定：</h3>
        <p>年龄：{{age}}</p>

        <hr />

        <h3>😁 测试 v-text：</h3>
        <p v-text='msg'></p>

        <hr />

        <h3>😁 测试 v-html：</h3>
        <p v-html='msg'></p>

        <hr />

        <h3>😁 测试 v-model 双向数据绑定：</h3>
        <input type="text" v-model="msg">

        <hr />

        <h3>😁 测试 v-on:click 点击事件：</h3>
        <button v-on:click="clickTest">点击年龄+1</button>

    </div>

</body>
</html>
